<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CodeQuest: Clash</title>
</head>
<body>
<div class="gradient-container">
    <div class="container">
        <div class="question-container" id="question">
            CodeQuest-Clash
        </div>
        <div class="option" id="optionOne"></div>
        <div class="option" id="optionTwo"></div>
        <div class="option" id="optionThree"></div>
        <div class="option" id="optionFour"></div>   

    </div >
    <div id="score-center">
        <div id="score-container">
            <div id="score">Score: X / 10</div>
            <div class="container" id="heartscontainer">
                <div id="hearts1"></div>
                <div id="hearts2"></div>
                <div id="hearts3"></div>
            </div>
        </div>
    </div>


    <div id="end-game-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span id="modal-header-text">Game round finished!</span>
            </div>
            <div class="modal-body">
                <p id="modal-message">You got z points. Try again! / You got a new highscore!</p>
            </div>
            <div class="modal-footer"></div>
        </div>
    </div>
    <div class="container" id="controls">
        <div class="control-buttons" id="control-buttons-container">
            <div class="button-option" id="new-game-button">NEW GAME</div>
            <div class="button-option" id="high-score-button">HIGHSCORE</div>
            <div class="button-option" id="about-us-button">ABOUT US</div>
        </div>
        <div class="timer-container" id="timer-container-controls">
            <div id="timer-text">Time remaining:</div>
            <div id="timer-bar">
                <div id="timer-fill"></div>
            </div>
            <div id="timer-time">10.0</div>
        </div>

    </div>
    <div class="container" id="scoreboard">
        <ol id="scorelist">
            <li id="hs1">0</li>
            <li id="hs2">0</li>
            <li id="hs3">0</li>
            <li id="hs4">0</li>
            <li id="hs5">0</li>
            <li id="hs6">0</li>

        </ol>
    </div>
    <script type="module" src="main.js"></script>
    <script type="module" src="./database.js"></script>
</div>
</body>
</html>
